<!DOCTYPE html>
<html lang="ne">
  <head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Nepali Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
     <button id="theme-toggle">उज्यालो/गाढा मोड</button>
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="०" id="input" disabled />
      </div>
      <div class="buttons">
        <input type="button" value="सबै मेटाउनुहोस्" id="clear" />
        <input type="button" value="मेटाउनुहोस्" id="erase" />
        <input type="button" value="९" class="input-button" />
        <input type="button" value="८" class="input-button" />

        <input type="button" value="७" class="input-button" />
<input type="button" value="६" class="input-button" />
<input type="button" value="५" class="input-button" />
<input type="button" value="४" class="input-button" />

<input type="button" value="३" class="input-button" />
<input type="button" value="२" class="input-button" />
<input type="button" value="१" class="input-button" />
<input type="button" value="०" class="input-button" />
<input type="button" value="/" class="input-button" />
<input type="button" value="*" class="input-button" />
<input type="button" value="+" class="input-button" />
<input type="button" value="-" class="input-button" />

        <input type="button" value="=" id="equal" />
        <input type="button" value="." class="input-button" />
      </div>
    </div>
    <footer>

      </footer>
        
</div>
